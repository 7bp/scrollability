<!doctype html>

<html lang="en">
<head>
<title>Scrollability</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,maximum-scale=1.0" />
<style type="text/css">

html {
    overflow: hidden;
    background: #333;
    font-family: Helvetica;
}

#container {
    position: absolute;
    left: 0;
    top: 30px;
    bottom: 24px;
    width: 320px;
    background: #fff;
    overflow: hidden;
}

#page {
    -webkit-transform: translate3d(0,0,0);
}
    
.item {
    position: relative;
    top: -1px;
    border-top: 1px solid #ccc;
    padding: 8px 12px;
    font: 21px Helvetica;
    font-weight: bold;
    background: #fff;
}

.item:last-child {
    border-bottom: 1px solid #ccc;
}

.bar {
    position: absolute;
    background: #222;
    left: 0;
    width: 100%;
    color: #fff;
}

.bar.top {
    top: 0;
    padding: 7px 0;
    text-align: center;
    font-size: 12px;
    font-weight: bold;
    border-bottom: 1px solid #000;
}

.bar.bottom {
	bottom: 0;
}

.item.touched {
    color: #fff;
    background: -webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0, #028AF3),
        color-stop(1, #005DE6)
    );
}

</style>

<script type="text/javascript" src="scrollability-min.js"></script>

addEventListener('DOMContentLoaded', function() {
    var container = document.getElementById('container');
    var page = document.getElementById('page');

        var item = document.createElement('div');
        item.className = 'item';

        if (page.offsetHeight > container.offsetHeight*8) {
            break;
        }
    }
});

    <div class="bar bottom">Footer</div>
    <div id="container">
        <div id="page" class="scrollable vertical"></div>
    </div>
</body>
