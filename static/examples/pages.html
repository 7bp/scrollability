<!doctype html> 
 
<html lang="en"> 
<head> 
<title>Scrollability</title> 
<meta charset="utf-8"/> 
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" /> 
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<style type="text/css"> 
 
html, body {
    padding: 0;
    margin: 0;
    background: #000;
}
  
 .scrollable {
    display: inline-block;
    max-width: 1024px;
    overflow: hidden;
}

 .gallery  {
    position: relative;
    left: 0;
    white-space: nowrap;
}

.page {
    display: inline-block;
    margin-right: 20px;
    color: #fff;
    font: 40px Helvetica;
    padding: 10px;
    -webkit-box-sizing: border-box;
    white-space: normal;
}

</style> 
 
<script type="text/javascript" src="/scrollability.min.js"></script>

<script language="javascript">

var colors = [
"blue",
"green",
"red",
"green"
];

addEventListener('DOMContentLoaded', function() {
    var gallery = document.querySelector('.gallery');
    for (var i = 0; i < colors.length*10; ++i) {
        var page = document.createElement('div');
        page.className = 'page';
        page.style.backgroundColor = colors[i%colors.length];
        page.style.backgroundImage = "url(sample.jpg)";
        page.style.backgroundSize = "cover";
        page.style.width = window.innerWidth + "px";
        page.style.height = window.innerHeight + "px";
        page.innerHTML = i + ' Scroll horizontally between pages'
        gallery.appendChild(page);
    }

    var page = 0;
    var scrollable = document.querySelector('.scrollable');
    scrollable.addEventListener("scrollability-start", function(event) {
        ++page;

        var margin = 20;
        gallery.style.left = -((page * (320+margin))) + "px";
    });
});

window.onclick = function() { location.reload(true) }

</script>
</head> 
<body><div class="scrollable horizontal paginated"><div class="gallery"></div></div></body>
</html>
